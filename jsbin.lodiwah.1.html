<html>
<head>
<meta name="description" content="momentary clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Momentary clockn</title>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:200,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:200,400|Oswald" rel="stylesheet">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Oswald', sans-serif;
  font-size: 68px;
  margin-top: -34px;
}
</style>
</head>
<body>
  <div id="clock" >12:13:14</div>
<script id="jsbin-javascript">
function colorclock() {
  
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (hours <= 9) {
  hours = '0' + hours;
}

if (minutes <= 9) {
  minutes = '0' + minutes;
}

if (seconds <= 9) {
  seconds = '0' + seconds;
}

var hexColor = '#' + hours + minutes + seconds;
var clockFace = hours + ':' + minutes + ':' + seconds;

document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor; 

  setTimeout(function() {
    colorclock();
     }, 1000);
  
}

colorclock();




</script>
</body>
</html>
